                    {% if is_paginated %}
                    <div class="page-pagination mt-20">
                        <ul>
                            <li><a href="{{request.path}}?page=1{% if request.GET.size %}&size={{ request.GET.size}}{% endif %}"><i class="fa fa-angle-left"></i></a></li>
                            {% for i in paginator.page_range %}
                            <li class="active"><a href="{{request.path}}?page={{i}}{% if request.GET.size %}&size={{ request.GET.size}}{% endif %}">{{i}}</a></li>
                            {% endfor %}
                            <li><a href="{{request.path}}?page={{paginator.num_pages}}{% if request.GET.size %}&size={{ request.GET.size}}{% endif %}"><i class="fa fa-angle-right"></i></a></li>
                        </ul>
                    </div>
                    {% endif %}
