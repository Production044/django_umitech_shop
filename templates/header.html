{% load static %}
    <!-- Header Section Start -->
    <header class="header-section section position-static">
        <div class="container-fluid p-0">
            <div class="row no-gutters align-items-center">
                <div class="col-4 col-lg-2 col-xl-3">
                    <!-- Logo Start -->
                    <div class="header-logo header-logo-one mt-0">
                        <a href="{% url 'index' %}">
                            <img src="{% static 'images/umi_logo.png' %}" alt="UMITECH">
                        </a>
                    </div><!-- Logo End -->
                </div>

                <div class="col col-lg-7 col-xl-6 d-none d-lg-block">
                    <div class="main-menu mr-lg-100">
                        <nav>
                            <ul>
                                <li class=><a href="{% url 'index' %}">ГОЛОВНА</a>

                                </li>

                                <li class="menu-item-has-children"><a href="{% url 'catalogue' %}">КАТАЛОГ</a>

                                    <ul class="sub-menu">
                                        {% for category in categories %}
                                        <li><a href="{% url 'catalogue' category.slug %}">{{ category.name }}</a></li>
                                        {% endfor %}

                                    </ul>

                                </li>

                                </li>
                                <li class="menu-item-has-children"><a href="shop-left-sidebar.html">СЕРВІСИ</a>
                                    <ul class="sub-menu">
                                        <li><a href="shop-left-sidebar.html">ДОСТАВКА І ОПЛАТА</a></li>
                                        <li><a href="shop-right-sidebar.html">ПОВЕРНЕННЯ</a></li>
                                    </ul>
                                </li>
                                <li><a href="contact.html">ПРО НАС</a></li>
                                <li><a href="{% url 'contact' %}">КОНТАКТИ</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="col-8 col-lg-3 col-xl-3">
                    <div class="header-shop-links">
                        <div class="shop-links-item header-search">
                            <a href="javascript:void(0)" class="btn-src"><img src="{% static 'images/icons/search.png' %}"
                                                                              alt="Пошук"></a>
                            <a href="javascript:void(0)" class="btn-close"><img src="{% static 'images/icons/close.png' %}"
                                                                                alt="Закрити"></a>

                            <div class="search-content-wrap">
                                <form action="{% url 'search' %}" method="get">
                                    <input type="text" name="search" id="search" placeholder="Пошук..."/>
                                    <label for="search" class="sr-only"> </label>
                                </form>
                            </div>
                        </div>

                        <div class="shop-links-item header-mini-cart">
                            <a href="cart.html"><img src="{% static 'images/icons/cart.png' %}" alt="Cart">
                                $420<span>(10)</span></a>

                            <div class="mini-cart-wrap mobile-small-right">
                                <div class="mini-cart-product">
                                    <a href="single-product.html" class="image"><img
                                            src="{% static 'images/product/product-1.png' %}" alt=""></a>
                                    <div class="content">
                                        <h5 class="title"><a href="single-product.html">Injected humour</a></h5>
                                        <span>$799.99</span>
                                    </div>
                                    <a href="index-2.html#" class="remove"><i class="fa fa-trash"></i></a>
                                </div>
                                <div class="mini-cart-product">
                                    <a href="single-product.html" class="image"><img
                                            src="{% static 'images/product/product-2.png' %}" alt=""></a>
                                    <div class="content">
                                        <h5 class="title"><a href="single-product.html">Classical literature</a></h5>
                                        <span>$799.99</span>
                                    </div>
                                    <a href="index-2.html#" class="remove"><i class="fa fa-trash"></i></a>
                                </div>

                                <h4 class="total">Total <span>$1599.98</span></h4>

                                <div class="buttons">
                                    <a href="checkout.html">checkout</a>
                                </div>

                            </div>
                        </div>

<!--                        <div class="header-lang">-->
<!--                            <a href="" class="header-lang__lang en active"><i class="flag-ua flag mr-2">Українська</i></a>-->

<!--                        </div>-->

                        <div class="shop-links-item header-account mr-lg-0">
                            <a href="{% url 'signup' %}"><img src="{% static 'images/icons/user.png' %}" alt="Account"></a>
                        </div>

                        <div class="shop-links-item header-menu-icon d-lg-none">
                            <a href="javascript:void(0)" class="menu-toggle"><span class="bar"></span></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->
