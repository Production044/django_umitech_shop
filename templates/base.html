{% load static %}
<!doctype html>
<html class="no-js" lang="ua">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>UMITECH – Забезпеченням військових й цивільних необхідним спорядженням та амуніцією в Україні.</title>
    <meta name="robots" content="noindex, follow"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/umi_logo.ico' %}">

    <!-- CSS
	================================== ========== -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">

    <!-- Helper CSS -->
    <link rel="stylesheet" href="{% static 'css/helper.css' %}">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Modernizer JS -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>

<div class="site-wrapper boxed-layout pt-0">

    <!-- Header Section Start -->
    {% include 'header.html' %}
    <!-- Header Section End -->
    {% include 'mobile_menu.html' %}

    {% block main %} {% endblock main %}
        <!-- Start Footer Bottom Area -->
        {% include 'footer.html' %}
        <!-- End Footer Bottom Area -->
    </footer>
    <!-- End Footer Section -->
</div>

<!-- JS
============================================ -->

<!-- jQuery JS -->
<script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
<!-- Popper JS -->
<script src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- Plugins JS -->
<script src="{% static 'js/plugins.js' %}"></script>
<!-- Ajax Mail -->
<script src="{% static 'js/ajax-mail.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
